<template>
    <article class="slds-card">
        <div style="max-height: 300px; text-align:center;">
            <template if:true={isLoading}>
                <div style="text-align:center;">
                    <lightning-spinner alternative-text="Preparing" size="small"></lightning-spinner>
                </div>
            </template>
            <template if:false={xIsActive}>
                <lightning-button 
                    variant="brand" 
                    label="Activate" 
                    onclick={handleXActivation}
                    disabled={disableActivationButton}>
                </lightning-button>
            </template>

            <div class="slds-card__body slds-card__body_inner">
                <template if:true={renderDatatable}>
                    <lightning-datatable
                            key-field="xliId"
                            data={data}
                            columns={columns}
                            sorted-by={sortedBy}
                            onsort={onHandleSort}
                            onrowaction={handleRowAction}
                            class="slds-scrollable_y"
                            hide-checkbox-column>
                    </lightning-datatable>
                </template>
            </div>
        </div>  
    </article>
</template>
